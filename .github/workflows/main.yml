name: Build Windows Installer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --name=Cliperus --onefile --noconsole app_fixed.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: cliperus-windows-installer
        path: dist/Cliperus.exe
    
    - name: Create Release
      if: github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/Cliperus.exe
        tag_name: v1.0.${{ github.run_number }}
        name: Cliperus v1.0.${{ github.run_number }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
```

5. **Wait 5-10 Minutes**
   - GitHub Actions builds your .exe automatically
   - Check "Actions" tab for progress

6. **Download Your Installer**
   - Go to "Releases" tab
   - Download `Cliperus.exe`

